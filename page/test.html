	<body>
		<header class="header">자바스크립트 퀴즈</header>
		<section class="section-test">
      <div class="floating-text"> +03:00</div>
			<article class="timer">03:00:00</article>
			<article class="box-question">
				<div class="moniter">
          <div class="box-nick-name">
            <p>Who are you?</p>
            <input type="text" class="nick-name-input" maxlength='10' autocomplete="off" spellcheck="false">
            <button class="btn-nick-name">OK</button>
          </div>
          <div class="box-manual">
            <p></p>
            <button class="btn-menual btn-menual-prev">Prev</button>
            <button class="btn-menual btn-menual-next">Next</button>
            <input class="btn-start visible" type="button" value="문제 출력" />
          </div>
          <a href="result.html" type="button" class="btn go-result invisible">그만 풀래!</a>
          <div class="score-area">score : 0</div>
					<div class="bettery-area"><i class="fas fa-battery-full"></i></div>
					<div class="question-area"></div>
				</div>
				<div class="answer-wrap">
					<label for="user-answer"></label>
					<input spellcheck="false" readonly autocomplete="off" class="input-box" id="user-answer" type="text" placeholder="답 입력" />
          <div class="combo-box"></div>
          <div class="combo-plus">combo+</div>
					<button disabled class="btn-submit"><i class="fas fa-check"></i></button>
				</div>
				<!-- 틀릴경우 정답 출력 -->
				<div class="right-answer-box">
					<span class="right-answer">정답은 ㅁㅁㅁ입니다.</span>
					<input class="btn-confirm" type="button" value="OK" />
				</div>
			</article>
		</section>
